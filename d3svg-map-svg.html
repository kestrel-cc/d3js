<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK">
    <title>研究SVG--D3.js</title>
    <!-- 引入jQuery+bootstrap+Vue.js -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <!--引入JS文件，次序不能变-->
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/bootstrap.js"></script>

    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!-- width：页面宽度等于设备屏幕的宽度 -->
    <!-- height：很少使用 -->
    <!-- initial-scale：初始的缩放比例 （范围从 >0 到 10）-->
    <!-- minimum-scale：最小的缩放比例 -->
    <!-- maximum-scale：最大的缩放比例 -->
    <!-- user-scalable：用户是否可以手动缩放 -->
    <!-- target-densitydpi ：已经废弃 -->

    <!-- 引入D3.js -->
    <script src="../../js/d3.v4.js"></script>

    <!-- 防止缓存 -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
</head>
<body>
</body>
</html>
<script>
    var url = "../../resc/battle_of_redcliffs_208.svg";

    d3.xml(url, function(xml){
        document.body.appendChild(xml.documentElement);//添加DOM节点
        d3.selectAll("tspan")
                .on("mouseover",function(d,i){
                    alert(this.innerHTML);
                })
    });
</script>
